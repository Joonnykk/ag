{% load static %}
<section
	class="eighteenthScene mt-[35px] mb-[50px] sm:mt-[65px] md:mt-[90px] lg:mt-0"
>
	<div class="relative h-[640px] w-full sm:h-[682px] md:h-[380px] lg:h-auto">
		<picture>
			<source media="(min-width: 1280px)" srcset="{% static '/images/more/bg-1280.jpg' %}">
			<source media="(min-width: 1024px)" srcset="{% static '/images/more/bg-1024.jpg' %}">
			<source media="(min-width: 640px)" srcset="{% static '/images/more/bg-640.jpg' %}">
			<source media="(max-width: 639px)" srcset="{% static '/images/more/bg-360.jpg' %}">
			<img
					src="{% static '/images/more/bg-360.jpg' %}"
					loading="lazy"
					alt="Главные цифры вашего будущего бизнеса"
					class="w-full h-full object-cover"
			/>
		</picture>

		<div
			class="content absolute left-0 right-0 top-0 bottom-0 pt-5 sm:pt-[30px] pb-[30px] px-4 sm:px-5 md:px-10"
		>
			<div
				class="flex flex-col justify-between h-full sm:justify-start sm:gap-y-[30px] md:ml-auto md:w-max"
			>
				<div class="text-white">
					<h2
						class="text-[32px] font-semibold leading-[44px] sm:text-[40px] sm:leading-[52px]"
					>
						Хотите узнать больше?
					</h2>
					<p class="mt-3 text-[20px] leading-[32px]">
						Задайте вопрос нашему менеджеру
					</p>
				</div>

				<button
					data-role="open-order-form"
					onclick="ym(92197085,'reachGoal','order_footer')"
					class="py-4 w-full border border-[#FEFD02] bg-[#FEFD02] text-[#0A0A0C] text-[22px] font-semibold rounded-full leading-[16px] sm:px-10 sm:w-max transition-all duration-300 hover:bg-[#6A35FF] hover:border-[#6A35FF] hover:text-white"
				>
					Оставить заявку
				</button>
			</div>
		</div>
	</div>
</section>
