          name=""
          value="{{ type.id }}"

  />
  <label
          for="news-{{ type.id }}"
          class="cursor-pointer text-[#1D1D1F] text-xl leading-[160%] sm:text-lg select-none"
  >
    {{ type.title }}
  </label>
</div>
