{% load static %}
<div class="relative h-[600px] sm:h-[830px] md:h-[670px]">
	<picture>
		<source
			media="(min-width: 1920px)"
			srcset="{% static '/images/discount/bg-1920.jpg' %}"
		/>
		<source
			media="(min-width: 1280px)"
			srcset="{% static '/images/discount/bg-1280.png' %}"
		/>
		<source
			media="(min-width: 1024px)"
			srcset="{% static '/images/discount/bg-1024.png' %}"
		/>
		<source
			media="(min-width: 640px)"
			srcset="{% static '/images/discount/bg-640.png' %}"
		/>
		<img
			src="{% static '/images/discount/bg-360.png' %}"
			alt="Скидка"
			class="w-full h-full object-cover object-top"
			loading="lazy"
		/>
	</picture>

	<!-- Content -->
	<div
		class="absolute top-0 left-0 right-0 bottom-0 px-4 pt-[37px] sm:pt-[310px] sm:px-10 md:pt-[120px] xl0:max-w-[1400px] xl0:mx-auto xl0:px-0 xl:pt-[54px]"
	>
		<div>
			<picture>
				<source
					media="(min-width: 1280px)"
					srcset="{% static '/images/discount/sail-1280.svg' %}"
				/>
				<source
					media="(min-width: 1024px)"
					srcset="{% static '/images/discount/sail-1024.svg' %}"
				/>
				<source
					media="(min-width: 640px)"
					srcset="{% static '/images/discount/sail-640.svg' %}"
				/>
				<source
					media="(max-width: 639px)"
					srcset="{% static '/images/discount/sail-360.svg' %}"
				/>
				<img
					src="{% static '/images/discount/sail-360.svg' %}"
					alt="Скидка"
					class=""
					loading="lazy"
				/>
			</picture>
		</div>

		<div
			class="px-4 py-[19px] border-4 border-white mt-[10px] w-max sm:px-[26px] md:mt-[14px] lg:mt-[18px] lg:py-[26px]"
		>
			<span
				area="discount-text"
				class="text-white text-[60px] font-open font-bold tracking-[1.8px] leading-[80%] sm:text-[90px] sm:tracking-[2.7px] md:text-[110px] md:tracking-[3.3px] lg:text-[138px] lg:tracking-[4.14px]"
				>100 000 ₽</span
			>
		</div>

		<div class="mt-5 lg:mt-[10px]">
			<p
				class="text-[32px] font-open font-semibold leading-[140%] text-white md:text-[40px] md:leading-[140%] lg:text-[40px] lg:leading-[100%]"
			>
				при покупке двух и более игр
			</p>
		</div>

		<div class="mt-5 sm:mt-[30px] md:mt-5">
			<a
				href="/franchise/#plans"
				class="max-w-[328px] px-10 flex justify-center items-center py-[17px] bg-[#FEFD02] text-[22px] text-[#0A0A0C] font-semibold leading-[100%] tracking-[0.44px] rounded-[50px] hover:bg-[#6A35FF] hover:text-white transition-all duration-200 sm:max-w-max"
			>
				Смотреть цены
			</a>
		</div>

		<ul
			class="text-normal font-open leading-[150%] text-white list-disc pl-5 mt-5 sm:max-w-[473px] md:mt-[27px] md:max-w-max"
		>
			<li>Акция действует только для тарифов Optimal и Premium</li>
			<li>
				Стоимость подписки не зависит от количества приобретенных
				франшиз или игр
			</li>
		</ul>
	</div>
</div>
